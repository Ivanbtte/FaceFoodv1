<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/index.xhtml">

            <ui:define name="content">
                <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    <div class="card">
        <h5>Row Editing</h5>
        <p:dataTable id="idtable" var="registro" value="#{usuario.listaRegistros}" editable="true"
                     style="margin-bottom:20px">

            <p:ajax event="rowEdit" listener="#{usuario.onRowEdit}" update=":form:msgs"/>
<!--            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>-->

            <p:column headerText="idRol">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{registro.id}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="modelInput" value="#{registro.id}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="nombre rol">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{registro.nombre}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{registro.nombre}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

          
            
        </p:dataTable>
    </div>

    <h:panelGrid id="idPanel" columns="2">
        <h:outputLabel value="Ingrese el Rol"></h:outputLabel>
        <p:inputText id="idRol" value="#{usuario.usuario.nombre}"></p:inputText>
        <p:commandButton action="#(rol.crearRegistro())" value="Guardar registro" update=""></p:commandButton>
    </h:panelGrid>
</h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
